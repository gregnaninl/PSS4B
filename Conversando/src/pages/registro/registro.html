<ion-header>

    <ion-navbar transparent>
    
    <ion-title>registro</ion-title>
  </ion-navbar>

</ion-header>

<ion-content class="login-content" padding>
    <!-- <H1>Iniciar sesion</H1> -->
  
    <ion-row class="logo-row">
      <ion-col></ion-col>
      <ion-col width-67>
        <img src="../../assets/imgs/usuario_r.png" />
      </ion-col>
      <ion-col></ion-col>
    </ion-row>





      <div class="login-box">
          <!-- <form (ngSubmit)="login()" #registerForm="ngForm"> -->
          <ion-row>
            <ion-col>
              <ion-list inset>
      
                <ion-item>
                  <ion-label floating>Mail</ion-label>
                  <ion-input
                  [(ngModel)]="usuario.email"
                  name="email"
                  type="text"
                  autocapitalize="off"
                  required
                   > </ion-input>
                </ion-item>
      
                <ion-item>
                  <ion-label floating>Contraseña</ion-label>
                  <ion-input
                  [(ngModel)]="usuario.clave"
                  name="password"
                  type="password"
                   required
                  ></ion-input>
                </ion-item>

               <ion-item>
              <ion-label floating>Repita Contraseña</ion-label>
              <ion-input
              [(ngModel)]="usuario.clave1"
              name="password"
              type="password"
               required
              ></ion-input>
            </ion-item>
      
              </ion-list>
      
            </ion-col>
          </ion-row>
      
              
          <ion-row>
            <ion-col class="signup-col">
              <button ion-button large full icon-left (click)="registrar()" class="submit-btn" type="submit"  >
               Registrarse
              </button>
              <button ion-button class="register-btn" block clear (click)="Cancelar()" >Cancelar</button>
                
                    
             
            </ion-col>
          </ion-row>
          <!--       
          </form> -->
      
        </div>




</ion-content>
