<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
    <div class="flb1">
      <div class="Aligner-item Aligner-item--top"></div>
      <img   src="../../assets/imgs/icon.png">
      <div class="Aligner-item Aligner-item--bottom"></div>
    </div>
   </div>
 
  

    <ion-header>
        <ion-navbar transparent >
          <ion-title>Inicio de sesión</ion-title>
        </ion-navbar>
      </ion-header>
    
    <ion-content class="login-content" padding>
    
    
    
      <ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-col width-67>
          <img src="../../assets/imgs/logo.png" />
        </ion-col>
        <ion-col></ion-col>
      </ion-row>


    
      <div class="login-box">
       
        <ion-row>
          <ion-col>
            <ion-list inset>
    
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input
                [(ngModel)]="usuario.email"
                name="email"
                type="text"
                autocapitalize="off"
                required
  
                > </ion-input>
              </ion-item>
    
              <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input
                [(ngModel)]="usuario.clave"
                name="password"
                type="password"
                 required
                ></ion-input>
              </ion-item>
            </ion-list>
    
          </ion-col>
        </ion-row>
    
            
        <ion-row>
          <ion-col class="signup-col">
            <button ion-button large large (click)="login()" class="login-btn" type="submit">
            Iniciar sesión
            </button>
    
            <button ion-button class="registrar-btn" block clear (click)="registrarUsuario()" >Registrarse</button>
          </ion-col>
        </ion-row>
      
    
      </div>
    
    </ion-content>
