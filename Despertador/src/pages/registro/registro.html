<ion-header>
  <ion-navbar transparent >
    <ion-title>Registro</ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="login-content" padding>



<ion-row class="logo-row">
  <ion-col></ion-col>
  <ion-col width-67>
    <img src="../../assets/imgs/logo.png" />
  </ion-col>
  <ion-col></ion-col>
</ion-row>



<div class="login-box">
 
  <ion-row>
    <ion-col>
      <ion-list inset>

        <ion-item>
          <ion-label floating>Email</ion-label>
          <ion-input
          [(ngModel)]="usuario.email"
          name="email"
          type="text"
          autocapitalize="off"
          required

          > </ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Contrase単a</ion-label>
          <ion-input
          [(ngModel)]="usuario.clave"
          name="password"
          type="password"
           required
          ></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Repita Contrase単a</ion-label>
          <ion-input
          [(ngModel)]="usuario.clave1"
          name="password"
          type="password"
           required
          ></ion-input>
        </ion-item>


      </ion-list>

    </ion-col>
  </ion-row>

      
  <ion-row>
    <ion-col class="signup-col">
      <button ion-button large (click)="registrar()"  class="login-btn" type="submit">
      registrarse
      </button>

      <button ion-button class="registrar-btn" block clear (click)="Cancelar()" >Cancelar</button>
    </ion-col>
  </ion-row>


</div>

</ion-content>
